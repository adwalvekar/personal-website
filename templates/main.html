<!DOCTYPE html>
<html>
<head>
	<title>Aditya Walvekar | Miracles</title>
	<link rel="stylesheet" type="text/css" href="static/css/jquery.fullPage.css" />

	<link rel="stylesheet" type="text/css" href="static/css/examples.css" />

	<link rel="stylesheet" type="text/css" href="static/css/style.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script type="text/javascript" src="static/js/jquery.slimscroll.min.js"></script>

	<script type="text/javascript" src="static/js/jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
				css3: true
			});
		});
	</script>
</head>
<body>
	<img src="static/css/images/aw.svg" class="logo">
<div id="fullpage">
	<div class="section" id="section0">
		<div class="intro">
			<h1>Fixed elements</h1>
			<p>Create your own headers and footers</p>
		</div>
	</div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1">
			<div class="intro">
				<h1>How to do it</h1>
				<p>
					You will need to place your header and footer outside the plugin's wrapper. 
					This way it won't move on scrolling. Take a look at the source code of this page.
				</p>
			</div>
		</div>

	    <div class="slide" id="slide2">
			<h1>Slide 2</h1>
		</div>

	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Enjoy it</h1>
		</div>
	</div>
</div>
</body>
</html>
